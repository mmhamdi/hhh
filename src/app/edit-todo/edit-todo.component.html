<p>edit-todo works!</p>
<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label> User id</label>
      <input
        type="text"
        name="id"
        class="form-control"
        [(ngModel)]="Todo.userId"
        #i="ngModel"
        required
        pattern="[0-9]+$"
      />

      <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
        <div *ngIf="i.errors?.['required']">required</div>
        <div *ngIf="i.errors?.['pattern']">pattern</div>
      </div>
    </div>
    <div class="form-group">
        <label>id</label>
        <input
          type="text"
          name="id"
          class="form-control"
          [(ngModel)]="Todo.id"
          #i="ngModel"
          required
          pattern="[0-9]+$"
        />
  
        <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
          <div *ngIf="i.errors?.['required']">required</div>
          <div *ngIf="i.errors?.['pattern']">pattern</div>
        </div>
      </div>
    <div class="form-group">
      <label>titre</label>
      <input
        type="text"
        name="titre"
        class="form-control"
        [(ngModel)]="Todo.title"
        #t="ngModel"
        required
      />
      <div class="alert alert-danger">
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="form-group">
      <label>Completed</label>
      <input
        type="text"
        name="quantite"
        class="form-control"
        [(ngModel)]="Todo.completed"
        #q="ngModel"
        required
      />
      <div class="alert alert-danger">
        <div></div>
        <div></div>
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="f.invalid" (click)="update()">
      save
    </button>
  </form>
</div>
